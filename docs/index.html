<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MacNet Man Page</title>
    <style>
      html {
        font-family: 'Georgia', serif;
      }
    </style>
</head>
<body>
  <h1>MacNet - Man Page</h1>
  <code>
    <b>USAGE</b>:<br>
    [python[3] -m] <b>macnet</b> (build command) (username/package)<br>
    <b>SYNOPSYS</b>:<br>
    <b>build command</b>: The command used to build the package<br>
    <b>username</b>: The GitHub Profile that contains the package.<br>
    <b>package</b>: The Package Name.<br>
    These can be in quotes.
  </code>
</body>
</html>
